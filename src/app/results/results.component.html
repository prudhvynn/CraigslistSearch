<div class="container">
  <h4 class="back-link"><a routerLink="/posts">&lt;back</a></h4>
  <h2>Results of the Search</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts$| async">
      <td><a href="{{post.url}}" target="_blank" class="card-title">{{ post.title }}</a></td>
      <td>{{post.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
